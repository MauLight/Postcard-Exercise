<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="title">
					<h1>My Postcard</h1>
				</div>
				<div class="image">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Elv, I wish you the best, always, and I know we'll meet along the way.</p>
					<p>No matter fears or shortcoming, you're in my heart.</p>
				</div>
				<div class="body-right">
					<form method="get">
						<input type="text" placeholder="Name" />
						<input type="text" placeholder="Email" />
						<input type="text" placeholder="Comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit" class="postcard-footer">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
